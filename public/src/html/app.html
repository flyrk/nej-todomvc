<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>NEJ TODO-MVC</title>
  <!-- @STYLE -->
  <link href="../css/base.css" rel="stylesheet" type="text/css" />
  <link href="../css/index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="template-box">
    <!-- @TEMPLATE -->
    <textarea name="jst" id="jst-template">
      <section class="todoapp">
        <header class="header">
          <h1>todos</h1>
          <input class="new-todo" placeholder="今天有什么要做的?" autofocus>
        </header>
        <section class="main">
          <input class="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul class="todo-list" id="todo-list">
            {list items as x}
              <li class="todo-items">
                <div class="view">
                  <input class="toggle" type="checkbox" >
                  <label>${x.value}</label>
                  <button class="destroy"></button>
                </div>
              </li>
            {/list}
          </ul>
        </section>
        <footer class="footer">
          <span class="todo-count"></span>
          <ul class="filters">
            <li>
              <a href="#/" class="selected">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <button class="clear-completed">Clear completed</button>
        </footer>
      </section>
    </textarea>
  </div>

  <!-- @VERSION -->
  <script>location.config = { root: './' };</script>
  <script>window.NEJ_CONF = { root: '../../res/' };</script>
  <!-- @DEFINE -->
  <script src="../../nej/src/define.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
